<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{selectedDISH.image}} alt={{selectedDISH.name}}>
      <mat-card-content>
        <p>A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine
          cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.</p>
        <mat-card-actions>
          <button mat-button></button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>

  </div>

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Display the list of comments here</p>
        <mat-card-actions>
          <button mat-button></button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>

</div>
